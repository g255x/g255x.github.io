<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品详情 - 一键隐藏工具</title>
    <link rel="icon" type="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 基础样式 - 与主站保持一致 */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --text-light: #7f8c8d;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--text-color);
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 作品详情头部 */
        .work-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .work-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--dark-color);
            position: relative;
            display: inline-block;
        }

        .work-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--primary-color);
        }

        .work-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        /* 作品内容区域 */
        .work-content {
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .work-image {
            flex: 1;
            min-width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .work-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition);
        }

        .work-image:hover img {
            transform: scale(1.02);
        }

        .work-details {
            flex: 1;
            min-width: 300px;
        }

        .work-description {
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .work-features {
            margin-bottom: 2rem;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            margin-bottom: 0.8rem;
            position: relative;
            padding-left: 1.5rem;
        }

        .feature-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: bold;
        }

        /* 按钮区域 */
        .work-actions {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.8rem;
            border-radius: 30px;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--dark-color);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        .btn-secondary:hover {
            background-color: #ddd;
            transform: translateY(-3px);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        /* 技术栈标签 */
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-bottom: 2rem;
        }

        .tech-tag {
            background-color: var(--light-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .tech-tag:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .work-title {
                font-size: 2rem;
            }
            
            .work-content {
                flex-direction: column;
            }
            
            .work-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 作品头部信息 -->
        <div class="work-header">
            <h1 class="work-title">一键隐藏工具</h1>
            <p class="work-subtitle">Ctr_Alt_Mute</p>
        </div>

        <!-- 作品主要内容 -->
        <div class="work-content">
            <div class="work-image">
                <img src="img/work3.jpg" alt="图片预览">
            </div>
            
            <div class="work-details">
                <div class="work-description">
                    <p>这是一个通过C++来制作的一个实用小工具，打开程序后，只需按下Ctrl+Alt即可隐藏所有窗口并静音，再按一下即可恢复。</p>
                    <p>如想退出，只需右键点击托盘，点击退出键即可。</p>
                </div>
                
                <div class="work-features">
                    <h3>主要特点</h3>
                    <ul class="feature-list">
                        <li>方便短小</li>
                        <li>操作方便</li>
                        <li>一键静音</li>
                    </ul>
                </div>
                
                <div class="tech-stack">
                    <h3>技术栈</h3>
                    <div class="tech-tags">
                        <span class="tech-tag">C++</span>
                        <span class="tech-tag">WINDOWS.h</span>
                        <span class="tech-tag">CMD</span>
                    </div>
                </div>
                
                <div class="work-actions">
                    <a href="cp/Ctr_Alt_Mute.zip" class="btn btn-primary" target="_blank">
                        <i class="fas fa-external-link-alt"></i> 查看作品
                    </a>
                    <a href="code/Ctr_Alt_Mute_code.zip" class="btn btn-secondary" target="_blank">
                        <i class="fab fa-github"></i> 查看源码
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
